<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wall of Kindness - Valentine OSIS</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      min-height: 100vh;
    }
    header {
      background: rgba(255, 255, 255, 0.9);
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #d6336c;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .form-section, .wall-section {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }
    input, textarea {
      padding: 0.7rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }
    button {
      padding: 0.8rem;
      border-radius: 999px;
      border: none;
      background: #d6336c;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    .wall-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .note {
      background: #fff0f6;
      border-radius: 14px;
      padding: 1rem;
    }
    .note .to {
      font-weight: bold;
      color: #d6336c;
    }
    .note .from {
      font-style: italic;
      font-size: 0.8rem;
      text-align: right;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <h1>Wall of Kindness ðŸ’–</h1>
    <p>Sebar cinta, tebarkan kebaikan di Hari Valentine</p>
  </header>

  <main>
    <section class="form-section">
      <h2>Kirim Pesan Baikmu âœ¨</h2>
      <form id="kindnessForm">
        <input type="text" id="to" placeholder="Untuk siapa?" required />
        <textarea id="message" placeholder="Tulis pesan positifmu..." required></textarea>
        <input type="text" id="from" placeholder="Dari siapa? (boleh anonim)" />
        <button type="submit">Kirim ðŸ’Œ</button>
      </form>
    </section>

    <section class="wall-section">
      <h2>Wall of Kindness</h2>
      <div id="emptyState">Belum ada pesan ðŸ’—</div>
      <div class="wall-grid" id="wall"></div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      onSnapshot,
      query,
      orderBy,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAUOen3JTKHgX7hFIugfhjK3cKXSi7gXIg",
      authDomain: "wall-off-kindness-osis.firebaseapp.com",
      projectId: "wall-off-kindness-osis",
      storageBucket: "wall-off-kindness-osis.firebasestorage.app",
      messagingSenderId: "131886376065",
      appId: "1:131886376065:web:acf298cf8aaaacbea81980"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("kindnessForm");
    const wall = document.getElementById("wall");
    const emptyState = document.getElementById("emptyState");

    const q = query(collection(db, "messages"), orderBy("createdAt", "desc"));

    onSnapshot(q, snapshot => {
      wall.innerHTML = "";
      if (snapshot.empty) {
        emptyState.classList.remove("hidden");
        return;
      }
      emptyState.classList.add("hidden");
      snapshot.forEach(doc => {
        const d = doc.data();
        const note = document.createElement("div");
        note.className = "note";
        note.innerHTML = `
          <p class="to">Untuk: ${d.to}</p>
          <p>${d.message}</p>
          <p class="from">â€” ${d.from || "Anonim"}</p>
        `;
        wall.appendChild(note);
      });
    });

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const to = document.getElementById("to").value.trim();
      const message = document.getElementById("message").value.trim();
      const from = document.getElementById("from").value.trim();
      if (!to || !message) return;
      await addDoc(collection(db, "messages"), {
        to, message, from,
        createdAt: serverTimestamp()
      });
      form.reset();
    });
  </script>
</body>
</html>
